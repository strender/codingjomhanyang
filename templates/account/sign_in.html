{% extends 'base.html' %}

{% block unauthenticated_content %}

{% load staticfiles %}

<!-- <div class="overlay" /> </div> -->

<div class="v-center">
  <h1 class="logo login_and_register_logo size_large" id="logo">
    <a class="logo_anchor" href="{% url 'core:index' %}">
      <img class="sign-in-logo" src="{% static 'img/unicon_logo.png' %}">
    </a>
  </h1>

  <form role="form-horizontal" action="{% url 'account:sign_in' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="fieldWrapper">
        {{ field.errors }}
        {{ field }}
      </div>
    {%  endfor %}
    <button class="btn-sign-in btn-sign-in-big chrome blue container-full" type="submit">Sign in</button>
    <input type="hidden" name="next" value="{{ next }}" />
  </form>
</div>



{% endblock %}
